<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Class Based View</title>
  </head>
  <body>
   <div class="container">
       <div class="alert alert-danger mt-4">
        <h1 class="text-center  fw-bold">Class Based View CRUD Application</h1>
       </div>
    <div class="row">
        <div class="col-sm-4">
            <h3 class="alert alert-primary mt-3 text-center">Add New Employee</h3>
            <form action="" method="post" class=" p-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Name" class="text-danger fw-bold">Employee Name</label>
                    <input type="text" id="name" name="ename" placeholder="Enter Employee Name" class="form-control mt-1">
                </div>
                <div class="form-group mt-2">
                    <label for="desgination" class="text-danger fw-bold">Employee Desgination</label>
                    <input type="text" id="desgination" name="edesg" placeholder="Enter Employee Desgination" class="form-control mt-1">
                </div>
                <div class="form-group mt-2">
                    <label for="salary" class="text-danger fw-bold">Employee Salary</label>
                    <input type="text" id="salary" name="esal" placeholder="Enter Employee Salary" class="form-control mt-1">
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-success mt-4"/>
                </div>
            </form>
       </div>
       <div class="col-sm-7 offset-1">
        <h3 class="alert alert-warning mt-3 text-center">Employee List</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th>Name</th>
                    <th>Desgination</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for e in employee %}
                <tr>
                    
                    <td>{{e.id}}</td>
                    <td>{{e.ename}}</td>
                    <td>{{e.edesg}}</td>
                    <td>{{e.esal}}</td>
                    <td>
                        <a href="{% url 'update' e.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete' e.id %}" class="btn btn-danger btn-sm">Delte</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
       </div>
    </div>
     
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
   </script>
  </body>
</html>
