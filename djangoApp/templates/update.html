<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Class Based View</title>
  </head>
  <body>
    <div class="container">
        <h1 class="alert alert-primary text-center text-success fw-bold m-3">Class Based CRUD Application</h1>
        <div class="col-sm-8">
            <form action="" method="post" class="offset-1">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name" class="text-danger fw-bold">Employee Name</label>
                <input type="text" id="name" name="ename" value="{{emp.ename}}"  class="form-control mt-1">
            </div>
            <div class="form-group mt-2">
                <label for="desgination" class="text-danger fw-bold">Employee Desgination</label>
                <input type="text" id="desgination" name="edesg" value="{{emp.edesg}}" class="form-control mt-1">
            </div>
            <div class="form-group mt-2">
                <label for="salary" class="text-danger fw-bold">Employee Salary</label>
                <input type="text" id="salary" name="esal" value="{{emp.esal}}" class="form-control mt-1">
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-success mt-4"/>
                
            </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
   </script>
  </body>
</html>
